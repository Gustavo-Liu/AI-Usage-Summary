<body>
    <div class="container">
        <header>

            <p class="subtitle">ä½ çš„ AI å¯¹è¯å¹´åº¦å›é¡¾æŠ¥å‘Š</p>

        <div id="loading" class="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>

        <div id="content" style="display: none;">
            <!-- ç»Ÿè®¡å¡ç‰‡ -->
            <div class="stats-grid" id="statsGrid"></div>

            <!-- å¤§è„‘æ´»è·ƒçƒ­åŠ›å›¾ -->
            <div class="chart-container">

            <!-- å…³é”®è¯äº‘ -->

            <!-- æ€ç»´æ·±æ½œåº¦ -->
            <div class="chart-container">

            <!-- è¯­è¨€åå¥½ -->

            <!-- æœˆåº¦ä¸“æ³¨ä¸»é¢˜ -->
            <div class="chart-container">
                <h2 class="chart-title">ğŸ“… æœˆåº¦ä¸“æ³¨ä¸»é¢˜</h2>
                <div id="monthlyChart" class="chart"></div>
            </div>

            <!-- ç”¨æˆ·ç”»åƒå¾½ç«  -->
            <div class="chart-container">

            <!-- èŠå¤©åŠŸèƒ½ -->

                <div class="chat-input-container">
                    <input type="text" id="chatInput" class="chat-input" placeholder="è¾“å…¥ä½ çš„é—®é¢˜...">
                    <button id="chatButton" class="chat-button">å‘é€</button>
                </div>

        </div>
    </div>

    <script>
        let summaryData = null;

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const response = await fetch('/api/summary');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                summaryData = await response.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                renderAll();
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `åŠ è½½æ•°æ®å¤±è´¥: ${error.message}`;
            }
        }

        // æ¸²æŸ“ç»Ÿè®¡å¡ç‰‡
        function renderStats() {
            const stats = summaryData.summary_stats;
            const statsGrid = document.getElementById('statsGrid');
            
            const statCards = [
                { value: stats.total_conversations, label: 'æ€»å¯¹è¯æ•°' },
                { value: stats.total_messages.toLocaleString(), label: 'æ€»æ¶ˆæ¯æ•°' },
                { value: (stats.total_user_characters / 10000).toFixed(1) + 'ä¸‡', label: 'ç”¨æˆ·è¾“å…¥å­—æ•°' },
                { value: (stats.total_assistant_characters / 10000).toFixed(1) + 'ä¸‡', label: 'AI å›å¤å­—æ•°' },
                { value: stats.books_equivalent['ä¸‰ä½“'].toFixed(1), label: 'ç›¸å½“äºã€Šä¸‰ä½“ã€‹' },
                { value: stats.most_active_hour.hour + ':00', label: 'æœ€æ´»è·ƒæ—¶é—´' }
            ];

            statsGrid.innerHTML = statCards.map(card => `
                <div class="stat-card">
                    <div class="stat-value">${card.value}</div>
                    <div class="stat-label">${card.label}</div>
                </div>
            `).join('');
        }

        // æ¸²æŸ“çƒ­åŠ›å›¾
        function renderHeatmap() {
            const heatmapData = summaryData.brain_activity_heatmap;
            const chart = echarts.init(document.getElementById('heatmapChart'));

            // å‡†å¤‡æ•°æ®ï¼š24å°æ—¶ x 7å¤©
            const hours = Array.from({ length: 24 }, (_, i) => i);
            const weekdays = ['å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­', 'å‘¨æ—¥'];
            
            const data = heatmapData.heatmap_data.map(([h, w, count]) => [w, h, count]);
            const maxCount = Math.max(...data.map(d => d[2]));

            const option = {
                tooltip: {
                    position: 'top',
                    formatter: function(params) {
                        return `${weekdays[params.data[0]]} ${params.data[1]}:00<br/>${params.data[2]} æ¬¡å¯¹è¯`;
                    }
                },
                grid: {
                    height: '60%',
                    top: '10%'
                },
                xAxis: {
                    type: 'category',
                    data: weekdays,
                    splitArea: {
                        show: true
                    }
                },
                yAxis: {
                    type: 'category',
                    data: hours.map(h => h + ':00'),
                    splitArea: {
                        show: true
                    }
                },
                visualMap: {
                    min: 0,
                    max: maxCount,
                    calculable: true,
                    orient: 'horizontal',
                    left: 'center',
                    bottom: '5%',
                    inRange: {
                        color: ['#e0f3ff', '#667eea', '#764ba2']
                    }
                },
                series: [{
                    name: 'å¯¹è¯æ¬¡æ•°',
                    type: 'heatmap',
                    data: data,
                    label: {
                        show: false
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };

            chart.setOption(option);
        }

        // æ¸²æŸ“å…³é”®è¯äº‘
        function renderKeywords() {
            const keywords = summaryData.keywords.top_keywords.slice(0, 30);
            const keywordsCloud = document.getElementById('keywordsCloud');
            
            // è®¡ç®—æœ€å¤§é¢‘ç‡ç”¨äºè°ƒæ•´å­—ä½“å¤§å°
            const maxFreq = Math.max(...keywords.map(k => k.frequency));
            
            keywordsCloud.innerHTML = keywords.map(kw => {
                const size = Math.max(12, (kw.frequency / maxFreq) * 24);
                return `<span class="keyword-tag" style="font-size: ${size}px;">${kw.word}</span>`;
            }).join('');
        }

        // æ¸²æŸ“æ€ç»´æ·±æ½œåº¦
        function renderDeepDive() {
            const deepDive = summaryData.deep_dive_index;
            const chart = echarts.init(document.getElementById('deepDiveChart'));

            const option = {
                tooltip: {
                    trigger: 'item'
                },
                legend: {
                    orient: 'vertical',
                    left: 'left'
                },
                series: [{
                    name: 'å¯¹è¯ç±»å‹',
                    type: 'pie',
                    radius: '60%',
                    data: [
                        { value: deepDive.distribution.shallow_1_2_turns, name: 'æµ…å±‚å¯¹è¯ (1-2è½®)' },
                        { value: deepDive.distribution.medium_3_9_turns, name: 'ä¸­å±‚å¯¹è¯ (3-9è½®)' },
                        { value: deepDive.distribution.deep_10plus_turns, name: 'æ·±å±‚å¯¹è¯ (10+è½®)' }
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };

            chart.setOption(option);
        }

        // æ¸²æŸ“è¯­è¨€åå¥½
        function renderLanguage() {
            const lang = summaryData.linguistic_profile;
            const chart = echarts.init(document.getElementById('languageChart'));

            const option = {
                tooltip: {
                    trigger: 'item'
                },
                series: [{
                    name: 'è¯­è¨€ä½¿ç”¨',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#fff',
                        borderWidth: 2
                    },
                    label: {
                        show: true,
                        formatter: '{b}: {c}%'
                    },
                    data: Object.entries(lang.language_display).map(([lang, pct]) => ({
                        value: pct,
                        name: lang
                    }))
                }]
            };

            chart.setOption(option);
        }

        // æ¸²æŸ“æœˆåº¦ä¸“æ³¨ä¸»é¢˜
        function renderMonthly() {
            const monthly = summaryData.monthly_focus;
            const chart = echarts.init(document.getElementById('monthlyChart'));

            const option = {
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {

                    }
                },
                xAxis: {

                    data: monthly.map(m => m.month)
                },
                yAxis: {

                },
                series: [{
                    name: 'å¯¹è¯æ•°',
                    type: 'bar',
                    data: monthly.map(m => m.conversation_count),
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: '#667eea' },
                            { offset: 1, color: '#764ba2' }
                        ])
                    }
                }]
            };

            chart.setOption(option);
        }

        // æ¸²æŸ“ç”¨æˆ·ç”»åƒå¾½ç« 
        function renderBadges() {
            const badges = summaryData.persona_badge.badges;
            const badgesContainer = document.getElementById('badges');
            
            badgesContainer.innerHTML = badges.map(badge => `

            `).join('');
        }

        // æ¸²æŸ“æ‰€æœ‰å†…å®¹
        function renderAll() {
            renderStats();
            renderHeatmap();
            renderKeywords();
            renderDeepDive();
            renderLanguage();
            renderMonthly();
            renderBadges();
        }

        // èŠå¤©åŠŸèƒ½
        document.getElementById('chatButton').addEventListener('click', async () => {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            const button = document.getElementById('chatButton');
            const responseDiv = document.getElementById('chatResponse');
            
            button.disabled = true;
            button.textContent = 'å‘é€ä¸­...';
            responseDiv.style.display = 'block';
            responseDiv.textContent = 'æ­£åœ¨æ€è€ƒ...';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                responseDiv.textContent = data.content;
                input.value = '';
            } catch (error) {
                responseDiv.textContent = `é”™è¯¯: ${error.message}`;
            } finally {
                button.disabled = false;
                button.textContent = 'å‘é€';
            }
        });

        // å›è½¦å‘é€
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('chatButton').click();
            }
        });

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        loadData();
    </script>
